<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../account.css">

</head>

<body>
    <div class="account-box" id="register">
        <h2>Register</h2>
        <form>
            <div class="user-box"><input id="email" type="text" name="" required="" placeholder="Email">

            </div>
            <div class="user-box"><input id="password" type="password" name="" required="" placeholder="Password"></div>
            <div class="user-box"><input id="confirm-password" type="password" name="" required=""
                    placeholder="Confirm Password">>

            </div>
            <div class="selector"><a class="account" href="../login/login.html">Ban Da Co Tai Khoan?</a><button
                    type="submit" class="btn">Submit</button></div>
        </form>
    </div>
    <script src="register.js"></script>

</body>

</html>
